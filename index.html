<html>
<head>

	<title>AI Video Surveillance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
<center>
<h2 class="btn btn-success header">AI Video Surveillance
  <hr>
  <p id="note"><b>NOTE - </b>You can use this webapp to identify objects in a video file.</p>
</h2>
<br><br>
<button id="alert" class="btn btn-danger" onclick="start()">Start</button>
<button id="pause" onclick="pause()" class="btn btn-primary">Pause</button>
<button id="stop" onclick="stop()" class="btn btn-failure">Stop</button>
<button id="invert" class="btn btn-success" onclick="invert()">Invert</button>
<button id="gray" class="btn btn-danger" onclick="gray()">Gray</button>
<br><br>
<p id="status" class="btn btn-info">Status : <span id="status_value"></span></p>
<br><br>
<p id="number" class="btn">Number of Objects Detected : <span id="number_value"></span></p>


</center>
<div id="footer">
  Developed By - Garv Gulia
</div>

<script src="main.js"></script>

</body>

</html>
